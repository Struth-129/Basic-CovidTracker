<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="static/css/style.css">
    <title>Covid Tracker</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <h1 style="display: inline;color: rgb(206, 12, 12);"><i class="fas fa-viruses"></i></h1> 
            <h1 style="font-family: 'ZCOOL KuaiLe', cursive;display: inline;color: rgb(20, 48, 207);">Covid Tracker India</h1>
        </a>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid j1">
        <div class="container">
          <h2 class="display-4" >Confirmed Cases</h2>
          <p class="lead conf">{{data['cases']}}</p>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid j2">
        <div class="container">
          <h2 class="display-4" >Total Recovered</h2>
          <p class="lead conf2">{{data['recovered']}}</p>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid j3">
        <div class="container">
          <h2 class="display-4" >Total Deaths</h2>
          <p class="lead conf3">{{data['deaths']}}</p>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid j4">
        <div class="container">
          <h2 class="display-5" >Today Confirmed</h2>
          <p class="lead conf">{{data['todayCases']}}</p>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid j5">
        <div class="container">
          <h2 class="display-5" >Today Recovered</h2>
          <p class="lead conf2">{{data['todayRecovered']}}</p>
        </div>
      </div>
      <div class="jumbotron jumbotron-fluid j6">
        <div class="container">
          <h2 class="display-5" >Today Deaths</h2>
          <p class="lead conf3">{{data['todayDeaths']}}</p>
        </div>
      </div>
      <a class="btn btn-outline-success btn-lg" href="/quiz" role="button">Quiz</a>














    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
